<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Search</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        background-image: url("{{ url_for("static", filename="searching.jfif") }}");
        background-size: cover;
        background-position: center;
      }
      .search-container form {
        margin-bottom: 50px; /* Adjust the value as needed */
      }
      .search-container {
        background-color: #f0f0f0;
        padding: 20px;
        border: 2px solid orange;
        box-shadow: 4px 4px 8px #523d29;
        display: flex;
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      .search-container input[type="text"],
      .search-container button {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .search-container button {
        border: none;
        background-color: #6ca8d9;
        color: white;
        cursor: pointer;
      }
      .search-container button:hover {
        background-color: #0056b3;
      }
      .exit-button {
        background-color: #d9534f;
        padding: 5px 10px;
        font-size: 14px;
        position: absolute;
        bottom: 20px;
        right: 20px;
      }
      .exit-button:hover {
        background-color: #c9302c;
      }
      .banner {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: orange; /* Solid orange background */
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        transition: transform 0.3s ease; /* Smooth transition */
      }
      .banner.hidden {
        transform: translateY(-100%); /* Move the banner out of view */
      }
      .nav-links {
        display: flex;
        gap: 20px;
        padding-right: 20px;
        margin-left: auto;
      }
      .nav-links a {
        color: black;
        text-decoration: none;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }
      .toggle-button {
        position: fixed;
        top: 10px;
        left: 10px;
        cursor: pointer;
        z-index: 1001; /* Ensure it stays above the banner */
      }
    </style>
  </head>
  <body>
    <div class="toggle-button" onclick="toggleBanner()">â˜°</div>
    <div class="banner" id="banner">
      <div class="nav-links">
        <a href="/login">Login/Logout</a>
        <a href="/search">Book Search</a>
        <a href="/cart" id="cartButton">Cart</a>
        <a href="/inventory" id="inventoryLink">Inventory</a>
        <a href="/reports" id="reportsLink">Reports</a>
        <a href="/customers" id="customersLink">Customers</a>
      </div>
    </div>
    <div class="search-container" style="position: relative">
      {% if auth_level == 'Customer' %}
            <h1>Welcome {{ firstname }}! Search For a Book</h1>
        {% else %}
            <h1>Welcome {{ username }}! Search For a Book</h1>
        {% endif %}
      <form id="searchForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" />

        <label for="bookid">ID Number:</label>
        <input type="text" id="bookid" name="bookid" />

        <button type="submit">Search</button>
      </form>
      <div id="results"></div>
      <button class="exit-button" onclick="window.location.href='/login'">
        Exit
      </button>
    </div>

    <script>
      const authLevel = "{{ auth_level }}"; // Pass the auth_level from Flask
      const cart = []; // Array to store cart items

      // Function to toggle the banner visibility
      function toggleBanner() {
        const banner = document.getElementById("banner");
        banner.classList.toggle("hidden");
      }

      // Function to set visibility of navigation links based on auth level
      function setNavLinksVisibility() {
        const inventoryLink = document.getElementById("inventoryLink");
        const reportsLink = document.getElementById("reportsLink");
        const customersLink = document.getElementById("customersLink");

        if (authLevel !== "Supervisor" && authLevel !== "Employee") {
          inventoryLink.style.display = "none";
          customersLink.style.display = "none";
        }
        if (authLevel !== "Supervisor") {
          reportsLink.style.display = "none";
        }
      }

      // Call the function to set visibility on page load
      setNavLinksVisibility();

      // Function to attach event listeners to the sell buttons
      function attachSellButtonListeners() {
        const buttons = document.querySelectorAll(".sell-button");
        buttons.forEach((button) => {
          button.addEventListener("click", function () {
            const bookId = this.dataset.bookid; // Assuming each button has a data-bookid attribute
            addToCart(bookId);
          });
        });
      }

      // Function to add a book to the cart
      function addToCart(bookId) {
        const book = {
          id: bookId,
          title: document
            .querySelector(`[data-bookid="${bookId}"]`)
            .closest("tr")
            .querySelector("td:nth-child(1)").innerText,
          price: document
            .querySelector(`[data-bookid="${bookId}"]`)
            .closest("tr")
            .querySelector("td:nth-child(7)").innerText,
        };
        cart.push(book);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Book added to cart!");
      }

      // Function to display the cart contents
      function displayCart() {
        let cartContents = "Cart:\n";
        cart.forEach((bookId) => {
          cartContents += `Book ID: ${bookId}\n`;
        });
      }

      // JavaScript for making a GET request
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent the form from refreshing the page

          const title = document.getElementById("title").value;
          const author = document.getElementById("author").value;
          const bookid = document.getElementById("bookid").value;

          // Construct the GET request URL
          let url = "/lookup_book?";
          const params = [];
          if (title) {
            params.push(`title=${encodeURIComponent(title)}`);
          }
          if (author) {
            params.push(`author=${encodeURIComponent(author)}`);
          }
          if (bookid) {
            params.push(`bookid=${encodeURIComponent(bookid)}`);
          }
          url += params.join("&");

          // Make the GET request using fetch
          fetch(url)
            .then((response) => response.text()) // Get the HTML response as text
            .then((data) => {
              document.getElementById("results").innerHTML = data;
              attachSellButtonListeners(); // Attach event listeners after loading the results
            })
            .catch((error) => {
              document.getElementById(
                "results"
              ).innerHTML = `<p>Error: ${error.message}</p>`;
            });
        });
      // Event listener for the Cart button
      document
        .getElementById("cartButton")
        .addEventListener("click", displayCart);
    </script>
  </body>
</html>
